name: Expired Domain Scanner

on:
  schedule:
    # 每天UTC时间00:00运行 (北京时间8:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  scan-domains:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium==4.15.2
        pip install beautifulsoup4==4.12.2
        pip install requests==2.31.0
        pip install lxml==4.9.3
        pip install pandas==2.1.3
        pip install numpy==1.24.3
        pip install python-dateutil==2.8.2
        pip install flask==3.0.0
        pip install scikit-learn==1.3.2
        pip install textblob==0.17.1
        pip install python-dotenv==1.0.0
        pip install webdriver-manager==4.0.1
        pip install tldextract==5.1.1
        pip install whois==0.9.27
        pip install matplotlib==3.8.2
        pip install plotly==5.17.0
        pip install pyyaml==6.0.1
        pip install colorama==0.4.6
        
    - name: Install Chrome for Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Create results directory
      run: |
        mkdir -p results
        mkdir -p docs
        
    - name: Generate status page
      run: |
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="zh-CN">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>🔍 过期域名AI分析系统</title>
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                    line-height: 1.6;
                    color: #333;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    margin: 0;
                    padding: 20px;
                }
                .container {
                    max-width: 1000px;
                    margin: 0 auto;
                    background: white;
                    border-radius: 15px;
                    padding: 40px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                }
                .header {
                    text-align: center;
                    margin-bottom: 40px;
                }
                .header h1 {
                    color: #667eea;
                    font-size: 2.5rem;
                    margin-bottom: 10px;
                }
                .status {
                    background: #d4edda;
                    border: 1px solid #c3e6cb;
                    padding: 20px;
                    border-radius: 8px;
                    margin: 20px 0;
                }
                .info {
                    background: #e3f2fd;
                    border: 1px solid #90caf9;
                    padding: 20px;
                    border-radius: 8px;
                    margin: 20px 0;
                }
                .btn {
                    display: inline-block;
                    padding: 12px 24px;
                    background: #667eea;
                    color: white;
                    text-decoration: none;
                    border-radius: 6px;
                    margin: 10px;
                    transition: background 0.3s;
                }
                .btn:hover {
                    background: #5a6fd8;
                }
                .stats-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                    margin: 30px 0;
                }
                .stat-card {
                    background: #f8f9fa;
                    padding: 20px;
                    border-radius: 8px;
                    text-align: center;
                }
                .stat-number {
                    font-size: 2rem;
                    font-weight: bold;
                    color: #667eea;
                }
                .feature-list {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 20px;
                    margin: 30px 0;
                }
                .feature-card {
                    background: #f8f9fa;
                    padding: 20px;
                    border-radius: 8px;
                    border-left: 4px solid #667eea;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>🔍 过期域名AI分析系统</h1>
                    <p>AI驱动的过期域名价值评估和投资推荐平台</p>
                </div>
                
                <div class="status">
                    <h3>✅ 系统状态</h3>
                    <p><strong>状态：</strong> 系统运行正常</p>
                    <p><strong>最后更新：</strong> <span id="timestamp"></span></p>
                    <p><strong>扫描状态：</strong> 自动化扫描器已部署并运行</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">24/7</div>
                        <div>自动监控</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">AI</div>
                        <div>智能分析</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">多维度</div>
                        <div>价值评估</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">实时</div>
                        <div>结果更新</div>
                    </div>
                </div>
                
                <div class="info">
                    <h3>🚀 系统功能</h3>
                    <div class="feature-list">
                        <div class="feature-card">
                            <h4>🕷️ 自动化扫描</h4>
                            <p>每日自动扫描ExpiredDomains.net，发现新的过期域名机会</p>
                        </div>
                        <div class="feature-card">
                            <h4>🧠 AI智能分析</h4>
                            <p>多维度分析域名价值：SEO潜力、品牌价值、商业价值</p>
                        </div>
                        <div class="feature-card">
                            <h4>📊 价值评估</h4>
                            <p>综合评分系统，智能推荐高价值投资机会</p>
                        </div>
                        <div class="feature-card">
                            <h4>⚡ 实时更新</h4>
                            <p>GitHub Actions自动化，确保数据始终最新</p>
                        </div>
                    </div>
                </div>

                <div class="info">
                    <h3>📈 分析指标</h3>
                    <ul>
                        <li><strong>域名质量 (25%)</strong>: 长度、可记忆性、品牌潜力</li>
                        <li><strong>SEO价值 (30%)</strong>: 关键词价值、搜索潜力、历史权重</li>
                        <li><strong>技术指标 (25%)</strong>: 域名年龄、反向链接、流量历史</li>
                        <li><strong>商业价值 (20%)</strong>: 行业相关性、货币化潜力</li>
                    </ul>
                </div>

                <div style="text-align: center; margin-top: 40px;">
                    <a href="https://github.com/a220ca/expired-domain-scanner" class="btn">📖 查看源码</a>
                    <a href="https://github.com/a220ca/expired-domain-scanner/actions" class="btn">🔄 查看运行状态</a>
                </div>

                <div style="text-align: center; margin-top: 30px; color: #666; font-size: 0.9rem;">
                    <p>🔧 技术栈: Python + Selenium + AI/ML + GitHub Actions</p>
                    <p>📊 数据来源: ExpiredDomains.net</p>
                </div>
            </div>

            <script>
                document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN');
            </script>
        </body>
        </html>
        EOF
        
    - name: Run domain scanner
      env:
        EXPIRED_DOMAINS_USERNAME: ${{ secrets.EXPIRED_DOMAINS_USERNAME }}
        EXPIRED_DOMAINS_PASSWORD: ${{ secrets.EXPIRED_DOMAINS_PASSWORD }}
      run: |
        echo "开始运行域名扫描器..."
        if [ -z "$EXPIRED_DOMAINS_USERNAME" ] || [ -z "$EXPIRED_DOMAINS_PASSWORD" ]; then
          echo "警告: 未设置登录凭据，跳过实际扫描"
          echo "请在 Settings -> Secrets 中添加 EXPIRED_DOMAINS_USERNAME 和 EXPIRED_DOMAINS_PASSWORD"
        else
          echo "登录凭据已配置，开始扫描..."
          python src/scanner.py || echo "扫描完成（可能有警告）"
        fi
        
    - name: Update GitHub Pages
      run: |
        echo "更新GitHub Pages..."
        if [ -f "results/domain_analysis.html" ]; then
          echo "发现扫描结果，更新展示页面"
          cp results/domain_analysis.html docs/index.html
        else
          echo "使用默认状态页面"
        fi
        
    - name: Commit and push results
  uses: stefanzweifel/git-auto-commit-action@v5
  with:
    commit_message: '🔄 更新域名扫描结果 - ${{ github.run_number }}'
    file_pattern: 'docs/*'
    skip_dirty_check: true

